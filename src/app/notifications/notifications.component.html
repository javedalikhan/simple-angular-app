<section class="notification-section">
  <h2>Remarks</h2>
  <div *ngIf="notificationService.notifications.length">
    <div *ngFor='let notification of notificationService.notifications' class="notification-item"> {{notification}} </div>
    <button class="clear" (click)="notificationService.clear()">clear</button>
  </div>
</section>
